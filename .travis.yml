sudo: false
dist:  bionic
lang: java
jdk:
  - openjdk8

env:
  global:
    secure: 

addons:
  apt:
    packages:
    - python3
    - python3-pip
    - maven
    - gradle

before_install:
  - pip3 install --user --upgrade pip
  - pip3 install --user testresources
  - pip3 install --user --upgrade setuptools
  - pip3 install --user boto3 GitPython github3.py Mako
  - "./git-setup.sh"

install: /bin/true

script:
  - mvn clean verify

before_deploy:
  - rm -rf s3-tools && git clone --depth 1 https://github.com/loonwerks/s3-tools.git
  - export RELEASE_PKG_FILE=$(ls com.collins.trustedsystems.jkindapi.updates/target/com.collins.trustedsystems.jkindapi.updates-*.zip)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
  - xport SNAPSHOT_NUMBER=$(ls repository/target/repository/plugins/com.collins.trustedsystems.jkindapi_*.jar | grep -o "[0-9]\\+\\.[0-9]\\+\\.[0-9]\\+\\.[0-9]\\{12\\}")
  - echo "deploying snapshot number $SNAPSHOT_NUMBER"

deploy:
  # Delete older nightly build releases
  - provider: script
    script: python3 .travis/manage_daily_builds.py
    on:
      branch: master
      condition: $TRAVIS_EVENT_TYPE =~ ^(api|cron)$
  - provider: script
    script: python3 s3-tools/s3tools/DeployToP2CompositeRepository.py --path repository/target/repository --prefix p2/snapshots/jkind-plugin --child-name jkindapi_$SNAPSHOT_NUMBER --logging DEBUG
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: python3 s3-tools/s3tools/ManageSnapshots.py --prefix p2/snapshots/jkind-plugin --logging=DEBUG
    on:
      branch: master
